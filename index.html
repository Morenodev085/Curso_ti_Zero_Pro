<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="row">
        <div class="col">
            <h2>Ficha de cadastro</h2>
            <form action="">
                <label class="form-lable" form="nome">Escreva seu nome</label>
                <input class="form-control" type="text" id="nome" />
                <label class="form-lable" form="email">Escreva seu email</label>
                <input class="form-control" type="email" id="email" />
                <label class="form-lable" form="telefone">Escreva seu telefone </label>
                <input class="form-control" type="tel" id="telefone" />
                <a class="btn btn-success">Enviar</a>
            </form>
        </div>
    </div>
</body>
</html>
